<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Rolling Record</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container py-5">
		<!-- Visualiser for incoming audio -->
		<!--<canvas id="visualiser" height="60"></canvas>-->
		<div style="height: 60px; background: rgba(0, 0, 0, 0.1);"></div>

		<!-- Controls -->
		<div class="form-row mt-5">
			<div class="form-group col-lg-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<label for="audio-source" class="input-group-text">
							Source:
						</label>
					</div>
					<select id="audio-source" class="form-control">
						<!-- Populated by JS -->
						<option value="" selected disabled>
							-- None available
						</option>
					</select>
				</div>
			</div>

			<div class="form-group col-md-6 col-lg-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<label for="audio-duration" class="input-group-text">
							Seconds:
						</label>
					</div>
					<input type="number" id="audio-duration" class="form-control" min="1" value="10"/>
				</div>
			</div>

			<div class="form-group col-md-6 col-lg-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<label for="audio-channels" class="input-group-text">
							Channels:
						</label>
					</div>
					<input type="number" id="audio-channels" class="form-control" min="1" value="2"/>
				</div>
			</div>

			<div class="form-group col-lg-2">
				<button id="audio-save" class="btn btn-primary w-100" disabled>
					Save
				</button>
			</div>
		</div>

		<hr class="my-5"/>

		<!-- Log of saved audio -->
		<table id="log" class="table">
			<thead>
				<tr>
					<th width="1%" class="pr-2">
						Timestamp
					</th>
					<th>
						Filename
					</th>
					<th width="1%" class="pl-2">
						Actions
					</th>
				</tr>
			</thead>
			<tbody id="log__body">
				<tr id="log__no-audio">
					<td colspan="3">
						You haven't saved any audio yet
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
